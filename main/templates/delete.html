{% extends 'main.html' %}

{% block content %}

<div class="container">
    <div class="del-container">
        <form action="" method="POST">
            {% csrf_token %}
            <p><strong>Are you sure you want to delete this chat and {{message}}? This action cannot be undone!</strong></p>
            <input type="submit" class="btn btn-danger" style="margin-right:10%;margin-left:30%" value="Yes, I'm sure">
            <a href="/" class="btn btn-success">No, take me back</a>
        </form>
    </div>

</div>

{% endblock %}
