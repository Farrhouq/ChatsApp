{% extends 'main.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container form-container login-inside" style="padding: 2%;margin-top: 10%;">
  {% if messages %}
  <ul class="messages" style="border: 1px solid black;">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    {{form | crispy}}
    <p style="margin-bottom: 1rem;">
      New to <strong style="color: blue;"><i>ChatsApp?</i></strong><a href="{% url 'users:register' %}">
        <strong><u>Sign Up</u></strong></a>
    </p>
    <input type="submit" value="Submit" class="btn btn-success" />
    <p style="margin-top: 1rem;font-size:medium;"><a href="{% url 'users:password-reset' %}"><strong>I have forgotten my password.</strong></a></p>
  </form>
</div>

{% endblock content %}
