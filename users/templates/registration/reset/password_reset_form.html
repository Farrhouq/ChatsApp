{% extends 'reset.html' %} {% load crispy_forms_tags %} {% block content %}

<div
  class="container form-container-two"
  style="margin-top: 7%; margin-left: 20%"
>
  <h1>Reset Password</h1>
  <hr />
  <h5>
    Forgotten your password? Enter an email address below to receive a password
    recovery email
  </h5>
  <form method="post">
    {% csrf_token %} {{ form | crispy }}
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>

{% endblock %}
