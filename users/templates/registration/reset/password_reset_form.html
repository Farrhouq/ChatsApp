{% extends 'reset.html' %} {% load crispy_forms_tags %} {% block content %}
<div class="container" style="padding: 1.1rem">
  <h1>Reset Password</h1>
  <hr />
  <h5>
    Forgotten your password? Enter an email address below to receive a password
    recovery email.
  </h5>
  <form method="post">
    {% csrf_token %} {{form|crispy}}

    <button class="btn btn-success" type="submit">Receive Email</button>
  </form>
</div>

{% endblock %}
