{% extends 'reset.html' %} {% load crispy_forms_tags %} {% block title %}Change
Password Page{% endblock title %} {% block content %}

<div class="container form-container-two">
  <h2>Change Password</h2>
  <form method="POST">
    {% csrf_token %} {{ form|crispy }}
    <a href="{% url 'main:chat_list' %}" class="btn btn-danger">Back</a>
    <button class="btn btn-success" style="margin-left: 2%" type="submit">
      Submit
    </button>
  </form>
</div>
{% endblock content %}
